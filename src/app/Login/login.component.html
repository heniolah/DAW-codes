
<div class="container pt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-10 col-md-8 col-lg-6">

      <div class="w-100 shadow bg-white p-5">

        <h1>Logare</h1>
        <form (submit)="Login();return;">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Introduce numele de utilizator" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="password">Parola:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password">
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
