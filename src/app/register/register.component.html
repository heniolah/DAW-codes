<div class="row">
  <div class="col-md-6">

    <div class="card-header bg-white">
      <h4 class="card-title">Create your account</h4>
    </div>

    <div class="card-block">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" placeholder="Email" [(ngModel)]="registerModel.email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="registerModel.password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="registerUser()">Sign Up</button>
      </div>
    </div>

  </div>
</div>
